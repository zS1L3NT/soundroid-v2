name: soundroid
description: The Free Spotify Alternative

publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  api_repository:
    path: ./packages/api_repository
  audio_session: ^0.1.7
  authentication_repository:
    path: ./packages/authentication_repository
  auto_size_text: ^3.0.0
  awesome_notifications: ^0.6.21
  cached_network_image: ^3.2.0
  diffutil_dart: ^3.0.0
  firebase_core: ^1.15.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_native_splash: ^2.1.6
  flutter_settings_screens: ^0.3.2-null-safety
  great_list_view: ^0.1.4
  hive_flutter: ^1.1.0
  image_cropper: ^2.0.3
  image_picker: ^0.8.5+3
  just_audio: ^0.9.24
  just_audio_background: ^0.0.1-beta.5
  listen_repository:
    path: ./packages/listen_repository
  marquee: ^2.2.1
  palette_generator: ^0.3.3
  path_provider: ^2.0.11
  perfect_volume_control: ^1.0.5
  playlist_repository:
    path: ./packages/playlist_repository
  provider: ^6.0.2
  rxdart: ^0.27.4
  search_repository:
    path: ./packages/search_repository
  shimmer: ^2.0.0
  uni_links: ^0.5.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/icon.png

flutter_native_splash:
  color: #FFFFFF
  image: assets/images/splash-icon.png
  android_12:
    color: #FFFFFF
    image: assets/images/splash-12-icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
