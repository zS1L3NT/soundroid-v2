<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SounDroid</title>
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		@font-face {
			src: url("/assets/fonts/fira_sans_regular.ttf");
			font-family: "Fira Sans Regular";
		}

		:root {
			--mdc-theme-primary: #4987C7;
		}

		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		main {
			width: fit-content;
			height: fit-content;
		}

		.logo {
			width: 10rem;
			height: 10rem;
			display: block;
			margin: auto;
		}

		.title {
			font-family: "Fira Sans Regular", serif;
			display: block;
			width: fit-content;
			margin: auto;
		}

		.description {
			font-family: "Fira Sans Regular", serif;
			display: block;
			width: fit-content;
			margin: 0.5rem auto;
			opacity: 0.5;
		}

		.download_btn {
			display: block;
			margin: 10rem auto 0 auto;
		}
	</style>
</head>

<body>
	<main>
		<img class="logo" src="/assets/images/logo.png" alt="Logo">
		<h1 class="title">SounDroid</h1>
		<p class="description">The Free Spotify alternative</p>
		<button class="download_btn mdc-button">
			<div class="mdc-button__ripple "></div>
			<span class="mdc-button__label">Download SounDroid</span>
		</button>
	</main>

	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script>
		const download_btn = document.querySelector('.download_btn')
		mdc.ripple.MDCRipple.attachTo(download_btn);

		download_btn.addEventListener("click", () => {
			window.location.href = "/soundroid.apk"
		})
	</script>
</body>

</html>
